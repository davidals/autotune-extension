<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Autotune</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="controls-section">
          <div class="model-selector">
            <h2>Model</h2>
            <select id="model-select">
              <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Fastest)</option>
              <option value="gpt-4">GPT-4 (Most Capable)</option>
              <option value="gpt-4-turbo">GPT-4 Turbo (Best Balance)</option>
            </select>
          </div>

          <div class="enhancement-controls">
            <h2>Parameters</h2>
            <div class="parameter-card">
              <div class="parameter-header">
                <h3>Verbosity</h3>
              </div>
              <div class="slider-container">
                <span class="label">Concise</span>
                <input type="range" id="verbosity-slider" min="0" max="100" value="50" class="slider">
                <span class="label">Verbose</span>
              </div>
            </div>

            <div class="parameter-card">
              <div class="parameter-header">
                <h3>Formality</h3>
              </div>
              <div class="slider-container">
                <span class="label">Casual</span>
                <input type="range" id="formality-slider" min="0" max="100" value="50" class="slider">
                <span class="label">Formal</span>
              </div>
            </div>

            <div class="parameter-card">
              <div class="parameter-header">
                <h3>Tone</h3>
              </div>
              <div class="slider-container">
                <span class="label">Friendly</span>
                <input type="range" id="tone-slider" class="slider" min="0" max="100" value="50">
                <span class="label">Serious</span>
              </div>
            </div>

            <div class="parameter-card">
              <div class="parameter-header">
                <h3>Complexity</h3>
              </div>
              <div class="slider-container">
                <span class="label">Simpler</span>
                <input type="range" id="complexity-slider" class="slider" min="0" max="100" value="50">
                <span class="label">Sophisticated</span>
              </div>
            </div>

            <div class="parameter-card">
              <div class="parameter-header">
                <h3>Persuasiveness</h3>
              </div>
              <div class="slider-container">
                <span class="label">Informing</span>
                <input type="range" id="persuasiveness-slider" class="slider" min="0" max="100" value="50">
                <span class="label">Convincing</span>
              </div>
            </div>
            <div id="status-message" class="status-message"></div>
          </div>
        </div>

        <div class="text-section">
          <div class="button-section">
            <div class="buttons">
              <div class="button-container">
                <div id="loading-spinner" class="spinner" style="display: none;"></div>
                <button id="enhance-button" class="enhance">
                  <span>Enhance</span>
                </button>
              </div>
              <button id="revert-button" class="revert" style="display: none;">Revert</button>
              <button id="accept-button" class="accept" style="display: none;">Accept</button>
            </div>
          </div>
          <div id="text-container"></div>
          
          
        </div>
      </div>
    </div>
    <script src="../lib/marked.min.js"></script>
    <script type="module" src="popup-init.js"></script>
  </body>
</html>
